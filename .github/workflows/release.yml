name: Build and Deploy
on:
  push:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: make

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
